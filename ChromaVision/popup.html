<!DOCTYPE html>
<html>
  <head>
    <title>ChromaVision</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-75 mx-auto">
    <h1>A simple extension for the colorblind.</h1>
    <div id="Colorblind_Picker">
      <h3 id="rainbow">ChromaVision</h3>
      <button id="open-button">Open Form</button>
      <button id="close-button">Close Form</button>

      <form id="popup" class="">
        <div id="option-normal" class="row">
          <label class="">Trichromacy / Normal</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-achromatomaly" class="row">
          <label>Blue Cone Monochromacy / Achromatomaly</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-achromatopsia" class="row">
          <label>Monochromacy / Achromatopsia</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-deuteranomaly">
          <label>Green-Weak / Deuteranomaly</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-deuteranopia">
          <label>Green-Blind / Deuteranopia</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-protanomaly">
          <label>Red-Weak / Protanomaly</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-protanopia">
          <label>Red-Blind / Protanopia</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-tritanomaly">
          <label>Blue-Weak / Tritanomaly</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="option-tritanopia">
          <label>Blue-Blind / Tritanopia</label>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="popup.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
