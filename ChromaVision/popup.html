<!DOCTYPE html>
<html>
<head>
	<title>ChromaVision</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>A simple extension for the colorblind.</h1>
	<div id="Colorblind_Picker">
		<h3 id="rainbow">ChromaVision</h3>
		<button id="open-button">Open Form</button>
		<button id="close-button">Close Form</button>
		<form id="popup">
			<div id="option-normal">
				<label>Trichromacy / Normal</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-achromatomaly">
            	<label>Blue Cone Monochromacy / Achromatomaly</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-achromatopsia">
            	<label>Monochromacy / Achromatopsia</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-deuteranomaly">
            	<label>Green-Weak / Deuteranomaly</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-deuteranopia">
            	<label>Green-Blind / Deuteranopia</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-protanomaly">
            	<label>Red-Weak / Protanomaly</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-protanopia">
            	<label>Red-Blind / Protanopia</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-tritanomaly">
            	<label>Blue-Weak / Tritanomaly</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>

            <div id="option-tritanopia">
            	<label>Blue-Blind / Tritanopia</label>
				<label class="switch">
					<input type="checkbox">
				 	<span class="slider round"></span>
				</label>
            </div>
		</form>
	</div>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
